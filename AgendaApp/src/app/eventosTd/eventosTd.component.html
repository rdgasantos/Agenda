<div class="container">
  <div>
    <button class="btn btn-primary mr-auto mb-4" routerLink="/eventoadd">
      <i class="fa fa-plus-circle"></i>&nbsp;
      Novo Evento
    </button>
  </div>
  <div class="card list-car">
    <h5 class="card-header">Eventos de Hoje</h5>
    <div class="card-body">
      <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Nome</th>
              <th scope="col">Local</th>
              <th scope="col">Data</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let evento of eventos">
              <td>{{evento.nome}}</td>
              <td>{{evento.local}}</td>
              <td>{{evento.data | dateTimeFormatedPipe}}</td>
              <td>
                <div class="btn-group">
                  <button type="button" class="btn btn-primary btn-sm ml-1"
                  (click)="editEvento()" routerLink="/eventodet/{{evento.id}}">Detalhe</button>
                </div>
              </td>
            </tr>
          </tbody>
          <tfoot *ngIf="!eventos">
            <tr>
              <td colspan="7" class="text-center">
                <h4>
                  <br><span style="color: blue;">Nenhum evento encontrado!</span>
                </h4>
              </td>
            </tr>
          </tfoot>
        </table>
    </div>
  </div>
